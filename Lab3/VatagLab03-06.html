<!DOCTYPE html>
<html>
<head>
	<title>Журнальна сторінка</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		table {
			border-collapse: collapse;
			margin: 0 auto;
			max-width: 1000px;
			width: 100%;
		}

		th {
			background-color: #333;
			color: #fff;
			font-size: 24px;
			padding: 10px;
			text-align: center;
		}

		td {
			border: 1px solid #ddd;
			padding: 10px;
			vertical-align: top;
		}

		.left-column {
			width: 50%;
		}

		.right-column {
			width: 50%;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">Заголовок</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="left-column">
					<p>Текст для першої колонки.</p>
				</td>
				<td class="right-column">
					<p>Текст для другої колонки.</p>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
