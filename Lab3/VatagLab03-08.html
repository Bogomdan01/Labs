<!DOCTYPE html>
<html>
  <head>
    <title>Журнальна сторінка</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        vertical-align: top;
        padding: 10px;
      }
      .left-column {
        width: 50%;
      }
      .right-column {
        width: 50%;
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 0;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Заголовок статті</h2>
      <table>
        <tr>
          <td class="left-column">
            <p>Текст для лівої колонки</p>
          </td>
          <td class="right-column">
            <p>Текст для правої колонки</p>
          </td>
        </tr>
        <tr>
          <td class="left-column">
            <p>Ще текст для лівої колонки</p>
          </td>
          <td class="right-column">
            <p>Ще текст для правої колонки</p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
